<!DOCTYPE html>

<html>
	
	<head>
	
		<style>
			table{
				border : 3px solid green;
				text-align:center;
	
		</style>	
	
	</head>
	
	<body>
		<h1 align="center"> This is table in HTML</h1>
		
		<table border=1px align="center" width=500 height=150>
			<tr>
				<td rowspan=2>A</td>
				<td>B</td>
				<td rowspan=3>D</td>
				<td colspan=2>E</td>
				<td>F</td>
			</tr>
			
			<tr>
				<td>C</td>
				<td rowspan=2>G</td>
				<td rowspan=2>H</td>
				<td rowspan=2>I</td>
			</tr>
			
			<tr>
				<td colspan=2>J</td>
			</tr>
			
			<tr>
				<td colspan=3>K</td>
				<td>L</td>
				<td colspan=2>M</td>
			</tr>
			
		</table>
		
		
	
	
	</body>
